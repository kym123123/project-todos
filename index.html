<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>K-달력</h1>
  </header>
  <div class="container">
    <div class="calendar-container">
      <h2>년월</h2>
      <select name="" id=""></select>
      <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
      <ul></ul>
    </div>
    <div class="todos-container">
      <div class="todos-main">
        <div class="todos-date">6</div>
        <div class="todos-day">화</div>
        <input class="todos-input" type="text" placeholder="일정을 입력하세요!">
      </div>
      <ul class="todos-list"></ul>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
